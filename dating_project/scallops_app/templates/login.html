<!DOCTYPE html>
{% load static %}

<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v2 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>

	<body>
		{% if messages %}
		<ul class="messages">
			{% for message in messages %}
				<li {% if message.tags %} class="{{ message.tags }}" {% endif %}> {{ message }}</li>
			{% endfor %}
		</ul>
		{% endif %}

		<div class="wrapper" style="background-image: url('{% static "images/bg-registration-form-2.jpg" %});">
			<div class="inner">
				<form action="/process/login" method="POST">
					{% csrf_token %}
					<h3>Login Form</h3>
					<div class="form-group">


					</div>
					<div class="form-wrapper">
						<label for="">Email</label>
						<input type="text" class="form-control" name="login_email">
					</div>
					<div class="form-wrapper">
						<label for="">Password</label>
						<input type="password" class="form-control" name="login_password">
					</div>

					<div class="checkbox">
						<label>
							<a href="/registration/">Forgot Password?</a>	

						</label>
					</div>
					<button>Login</button>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
