<!DOCTYPE html>
{% load static %}

<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v2 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet" />
		<link href="{% static 'assets/css/bootstrap-datepicker.css' %}" rel="stylesheet" />
	
		<script src="{% static 'assets/js/jquery-1.10.2.js' %}" type="text/javascript"></script>
		<script src="{% static 'assets/js/bootstrap.js' %}" type="text/javascript"></script>
		<script src="{% static 'assets/js/bootstrap-datepicker.js' %}" type="text/javascript"></script>
	</head>

	<body>

		<div class="wrapper" style="background-image: url('{% static "images/bg-registration-form-2.jpg" %});">
			<div class="inner">
				<form action="">
					<h3>Registration Form</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">First Name</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-wrapper">
							<label for="">Last Name</label>
							<input type="text" class="form-control">
						</div>
					</div>


					<div class="form-wrapper">
						<div class="col-xs-3">
						<div class="controls">
							<input class="datepicker form-control" type="text"/>
						</div>
						</div>
					</div>
					<script type="text/javascript">
					 $('.datepicker').datepicker({
						 weekStart:1,
						 color: 'red'
					 });
					</script>
					<div class="form-wrapper">
						<label for="">Email</label>
						<input type="text" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="">Password</label>
						<input type="password" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="">Confirm Password</label>
						<input type="password" class="form-control">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> I caccept the Terms of Use & Privacy Policy.
							<span class="checkmark"></span>
						</label>
					</div>
					<button>Register Now</button>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
