<!DOCTYPE html>
	{% load static %}
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v2 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->

		<link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">
		
		<!-- STYLE CSS -->
		<link href="{% static 'assets/css/bootstrap-datepicker.css' %}" rel="stylesheet" />
		<link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet" />
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	
		<script src="{% static 'assets/js/jquery-1.10.2.js' %}" type="text/javascript"></script>
		<script src="{% static 'assets/js/bootstrap.js' %}" type="text/javascript"></script>
		<script src="{% static 'assets/js/bootstrap-datepicker.js' %}" type="text/javascript"></script>
		<!-- <style>body{padding-top: 60px;}</style> -->
	</head>

	<body>

		<div class="wrapper" style="background-image: url('{% static "images/bg-registration-form-2.jpg" %}');">
			<div class="inner">
				{% if messages %}
					<ul class="messages">
						{% for message in messages %}
							<li {% if message.tags %} class="{{ message.tags }}" {% endif %}> {{ message }}</li>
						{% endfor %}
					</ul>
					{% endif %}

				<h4>Welcome to Scallops! A dating website for single scallops!</h4>
				<form action="/register/" method="POST">
					{% csrf_token %}
					<h3>Registration Form</h3>
					
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">First Name</label>
							<input type="text" class="form-control" name="first_name">
						</div>
						<div class="form-wrapper">
							<label for="">Last Name</label>
							<input type="text" class="form-control" name="last_name">
						</div>
					</div>

					
					<div class="form-wrapper">
						<label for="">Birthday</label>
						<input class="datepicker form-control" type="text" name="birthday"/>						
					</div>
					<div class="form-wrapper">
						<label for="">Gender</label>
						<select name="gender" id="">
							<option value="female">Female</option>
							<option value="male">Male</option>
						</select>
					</div>
					<div class="form-wrapper">
						<label for="">City</label>
						<input type="text" class="form-control" name="city">
					</div>
					<div class="form-wrapper">
						<label for="">Email</label>
						<input type="text" class="form-control" name="email">
					</div>
					<div class="form-wrapper">
						<label for="">Password</label>
						<input type="password" class="form-control" name="password">
					</div>
					<div class="form-wrapper">
						<label for="">Confirm Password</label>
						<input type="password" class="form-control" name="pass_confirm">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> I accept the Terms of Use & Privacy Policy.
							<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-wrapper">
						<a href="/login/">Already a Member?</a>	
					</div>
					<button>Register Now</button>
				</form>
			</div>
		</div>

		<script type="text/javascript">
		$('.datepicker').datepicker({
			weekStart:1,
			color: 'red'
		});
		</script>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
